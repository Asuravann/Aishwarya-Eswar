<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create invite link</title>
</head>
<style>
    body{
        height: 100vh;
    }
</style>
<body style="height:100%">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  

    <div class="d-flex justify-content-center align-items-center h-100" style="height:1000vh">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Enter a name to generate invite link</label>
              <!-- <input type="text" id="inputText" placeholder="Enter text to copy">
      <button onclick="copyText()">Copy</button> -->
              <input  class="form-control" id="inputText" placeholder="Enter name">
            </div>
    
            
            
            <button type="submit" class="btn btn-primary" onclick="copyText()">Copy</button>
          </form>
    </div>

      <script>
        function copyText() {
          const inputText = document.getElementById("inputText");
          const textToCopy = `https://asuravann.github.io/Aishwarya-Eswar/?${inputText.value}`;
    
          navigator.clipboard.writeText(textToCopy)
            .then(() => {
              alert("Text copied successfully!");
              inputText.value = ""; // Clear input field after successful copy
            })
            .catch(err => {
              alert("Error copying text!");
            });
        }
      </script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  
</body>
</html>
